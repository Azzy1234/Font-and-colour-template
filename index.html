<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style Previewer</title>
</head>
<body>

<h1>Font Style Previewer</h1>

<input type="text" id="textInput" placeholder="Type something here" />
<select id="fontSelector">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Tahoma">Tahoma</option>
    <option value="Verdana">Verdana</option>
</select>

<label for="fontSize">Font Size:</label>
<input type="range" id="fontSize" min="10" max="100" value="20" />

<label for="textColor">Text Color:</label>
<input type="color" id="textColor" />

<label for="bgColor">Background Color:</label>
<input type="color" id="bgColor" />

<h2>Preview:</h2>
<p id="previewText">This is a preview of your text.</p>

<script>
    // gets the elements
    const textInput = document.getElementById('textInput');
    const fontSelector = document.getElementById('fontSelector');
    const previewText = document.getElementById('previewText');
    const fontSizeSlider = document.getElementById('fontSize');
    const textColorPicker = document.getElementById('textColor');
    const bgColorPicker = document.getElementById('bgColor');

    // update the preview text when the input changes
    textInput.addEventListener('input', function() {
        previewText.textContent = textInput.value;
    });

    // chamnges the font
    fontSelector.addEventListener('change', function() {
        previewText.style.fontFamily = fontSelector.value;
    });

    // updates font size with the slider
    fontSizeSlider.addEventListener('input', function() {
        previewText.style.fontSize = fontSizeSlider.value + 'px';
    });

    // changes text color
    textColorPicker.addEventListener('input', function() {
        previewText.style.color = textColorPicker.value;
    });

    // changes background color
    bgColorPicker.addEventListener('input', function() {
        previewText.style.backgroundColor = bgColorPicker.value;
    });
</script>

</body>
</html>
